# Documentation on how to configure the bundle can be found at: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:
    # valid drivers options include "gd" or "gmagick" or "imagick"
    driver: 'gd'
    resolvers:
        default:
            web_path:
                web_root: "%kernel.project_dir%/public"
                cache_prefix: "cache"
    webp:
        generate: true
        quality:     100
        cache:       ~
        data_loader: ~
        post_processors: []

    filter_sets:
        cache: ~
        thumbnail800wJpeg:
            format: jpeg
            quality: 80
            filters:
                relative_resize:
                    widen: 800
                    scale: 1
        thumbnail800wWebp:
            format: webp
            quality: 100
            filters:
                relative_resize:
                    widen: 800
                    scale: 1
